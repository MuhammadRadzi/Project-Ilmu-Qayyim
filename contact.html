    <div class="kontak-container">
        <!-- Formulir -->
        <div class="kontak">
            <h2>Hubungi Kami</h2>
            <p id="tengah">Jika ada pertanyaan, silakan isi formulir di bawah ini:</p>

            <form>
                <label for="nama">Nama</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" required>
                <p>Kami tidak akan pernah membagikan email Anda kepada orang lain</p>

                <label for="pesan">Pesan</label>
                <textarea id="pesan" rows="4" placeholder="Tulis pesan Anda..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Google Maps -->
