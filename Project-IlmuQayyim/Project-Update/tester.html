<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .navbar ul {
  display: flex;
  gap: 20px;
  list-style: none;
}

.navbar a {
  position: relative;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  padding: 5px 0;
  transition: color 0.3s ease;
}

.navbar a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background-color: #007bff;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
  opacity: 0;
}

.navbar a:hover::after {
  transform: scaleX(1);
  opacity: 1;
}

.navbar a:hover {
  color: #007bff;
}

  </style>
</head>
<body>
  
  <nav class="navbar">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Materi</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>
  

</body>
</html>
