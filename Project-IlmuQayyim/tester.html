<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .footer {
  background-color: #f8f8f8;
  text-align: center;
  padding: 40px 20px;
  font-family: sans-serif;
  color: #333;
}

.footer-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.footer-socials a {
  margin: 0 10px;
  display: inline-block;
}

.footer-socials img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s;
}

.footer-socials img:hover {
  transform: scale(1.1);
}

.footer-copy {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}

  </style>
</head>
<body>
  <footer class="footer">
  <h2 class="footer-title">BelajarPintar</h2>

  <div class="footer-socials">
    <a href="#"><img src="image/Facebook.png" alt="Facebook" /></a>
    <a href="#"><img src="image/Instagram.png" alt="Instagram" /></a>
    <a href="#"><img src="image/TikTok.png" alt="Twitter" /></a>
  </div>

  <p class="footer-copy">&copy; 2025 BelajarPintar. All rights reserved.</p>
</footer>

</body>
</html>
